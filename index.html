<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>á€›á€•á€ºáŠá€€á€¼á€Šá€·á€ºáŠá€á€½á€¬á€¸ - Mobile Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { text-align: center; background-color: #1a1a1a; color: white; font-family: 'Pyidaungsu', sans-serif; margin: 0; touch-action: manipulation; overflow: hidden; }
        
        /* Game Canvas á€€á€­á€¯ á€–á€¯á€”á€ºá€¸á€”á€²á€· á€¡á€¶á€€á€­á€¯á€€á€ºá€–á€¼á€…á€ºá€¡á€±á€¬á€„á€º á€Šá€¾á€­á€™á€šá€º */
        #gameCanvas { 
            background-color: #333; border: 3px solid #444; 
            max-width: 95%; height: auto; display: none; margin: 5px auto; 
        }

        .stats { font-size: 18px; margin: 10px 0; color: #f1c40f; }

        /* á€–á€¯á€”á€ºá€¸á€™á€¾á€¬á€•á€±á€«á€ºá€™á€šá€·á€º á€á€œá€¯á€á€ºá€™á€»á€¬á€¸ */
        .controls { 
            display: grid; grid-template-columns: repeat(3, 60px); 
            grid-gap: 10px; justify-content: center; margin-top: 15px; 
        }
        .ctrl-btn { 
            width: 60px; height: 60px; background: rgba(255,255,255,0.2); 
            border: 2px solid white; border-radius: 50%; color: white; 
            font-size: 24px; display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .ctrl-btn:active { background: rgba(255,255,255,0.5); }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }

        .btn { padding: 12px 30px; font-size: 20px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 10px; font-family: 'Pyidaungsu'; }
    </style>
</head>
<body>

    <div id="startScreen" style="padding-top: 50px;">
        <h1>ğŸ›‘ á€›á€•á€ºáŠá€€á€¼á€Šá€·á€ºáŠá€á€½á€¬á€¸ ğŸš¶â€â™‚ï¸</h1>
        <button class="btn" onclick="startGame()">á€‚á€­á€™á€ºá€¸á€…á€†á€±á€¬á€·á€™á€šá€º</button>
    </div>

    <div id="gameUI" style="display:none;">
        <div class="stats">á€™á€¾á€á€ºá€…á€¯: <span id="scoreVal">0</span> | á€¡á€†á€„á€·á€º: <span id="levelVal">1</span></div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <div class="ctrl-btn up" ontouchstart="move('up')" onmousedown="move('up')">â–²</div>
            <div class="ctrl-btn left" ontouchstart="move('left')" onmousedown="move('left')">â—€</div>
            <div class="ctrl-btn down" ontouchstart="move('down')" onmousedown="move('down')">â–¼</div>
            <div class="ctrl-btn right" ontouchstart="move('right')" onmousedown="move('right')">â–¶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const playerImg = new Image(); playerImg.src = 'player.png';
        const car1Img = new Image(); car1Img.src = 'car1.png';
        const car2Img = new Image(); car2Img.src = 'car2.png';
        const goalImg = new Image(); goalImg.src = 'goal.png';

        const moveSound = new Audio('move.mp3');
        const crashSound = new Audio('crash.mp3');
        const winSound = new Audio('win.mp3');

        let score = 0; let level = 1;
        let player = { x: 20, y: 180, width: 40, height: 40 };
        let cars = [
            { x: 150, y: 0, w: 45, h: 70, speed: 3, type: 1 },
            { x: 250, y: 100, w: 45, h: 70, speed: -4, type: 2 },
            { x: 350, y: 200, w: 45, h: 70, speed: 5, type: 1 },
            { x: 450, y: 50, w: 45, h: 70, speed: -3, type: 2 }
        ];

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameUI").style.display = "block";
            canvas.style.display = "block";
            gameLoop();
        }

        // á€–á€¯á€”á€ºá€¸á€™á€¾á€¬ á€”á€¾á€­á€•á€ºá€œá€­á€¯á€·á€›á€¡á€±á€¬á€„á€º á€œá€¯á€•á€ºá€á€²á€· Function
        function move(dir) {
            moveSound.currentTime = 0;
            moveSound.play().catch(e => {});
            if (dir === "up") player.y -= 25;
            if (dir === "down") player.y += 25;
            if (dir === "left") player.x -= 25;
            if (dir === "right") player.x += 25;
        }

        // Keyboard á€¡á€á€½á€€á€ºá€œá€Šá€ºá€¸ á€†á€€á€ºá€á€¯á€¶á€¸á€œá€­á€¯á€·á€›á€¡á€±á€¬á€„á€º á€‘á€¬á€¸á€™á€šá€º
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") move("up");
            if (e.key === "ArrowDown") move("down");
            if (e.key === "ArrowLeft") move("left");
            if (e.key === "ArrowRight") move("right");
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#555"; ctx.setLineDash([15, 15]);
            for(let i = 110; i < 500; i += 100) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, 400); ctx.stroke();
            }
            ctx.drawImage(goalImg, 550, 180, 40, 40);
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            cars.forEach(car => {
                car.y += car.speed;
                if (car.y > canvas.height) car.y = -80;
                if (car.y < -80) car.y = canvas.height;
                
                let currentCarImg = (car.type === 1) ? car1Img : car2Img;
                ctx.save();
                if(car.speed < 0) {
                    ctx.translate(car.x + car.w/2, car.y + car.h/2);
                    ctx.rotate(Math.PI);
                    ctx.drawImage(currentCarImg, -car.w/2, -car.h/2, car.w, car.h);
                } else {
                    ctx.drawImage(currentCarImg, car.x, car.y, car.w, car.h);
                }
                ctx.restore();

                if (player.x < car.x + car.w && player.x + player.width > car.x &&
                    player.y < car.y + car.h && player.y + player.height > car.y) {
                    crashSound.play().catch(e => {});
                    alert("á€€á€¬á€¸á€á€­á€¯á€€á€ºá€á€½á€¬á€¸á€•á€¼á€®!");
                    score = 0; level = 1; updateUI(); resetPlayer();
                }
            });

            if (player.x >= 550) {
                winSound.play().catch(e => {});
                score += 10;
                if (score % 50 === 0) { level += 1; cars.forEach(c => c.speed *= 1.2); }
                updateUI(); resetPlayer();
            }
            requestAnimationFrame(gameLoop);
        }

        function resetPlayer() { player.x = 20; player.y = 180; }
        function updateUI() {
            document.getElementById("scoreVal").innerText = score;
            document.getElementById("levelVal").innerText = level;
        }
    </script>
</body>
</html>
