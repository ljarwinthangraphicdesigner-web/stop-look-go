<!DOCTYPE html>
<html>
<head>
    <title>á€›á€•á€ºáŠá€€á€¼á€Šá€·á€ºáŠá€á€½á€¬á€¸ - Road Crossing Game</title>
    <style>
        /* á€™á€¼á€”á€ºá€™á€¬á€…á€¬á€œá€¯á€¶á€¸ á€•á€­á€¯á€œá€¾á€¡á€±á€¬á€„á€º Font á€‘á€Šá€·á€ºá€™á€šá€º */
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');

        body { 
            text-align: center; 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Pyidaungsu', 'Arial', sans-serif; 
        }
        #gameCanvas { 
            background-color: #333; 
            border: 5px solid #444; 
            display: none; 
            margin: 10px auto; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        .stats { font-size: 24px; margin-bottom: 10px; color: #f1c40f; font-weight: bold; }
        .btn { 
            padding: 15px 35px; 
            font-size: 22px; 
            cursor: pointer; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 10px;
            font-family: 'Pyidaungsu', sans-serif;
            font-weight: bold;
        }
        h1 { font-size: 40px; color: #e74c3c; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>ğŸ›‘ á€›á€•á€ºáŠá€€á€¼á€Šá€·á€ºáŠá€á€½á€¬á€¸ ğŸš¶â€â™‚ï¸</h1>
        <p>á€€á€¬á€¸á€á€½á€±á€€á€­á€¯ á€›á€¾á€±á€¬á€„á€ºá€•á€¼á€®á€¸ á€œá€™á€ºá€¸á€€á€­á€¯ á€˜á€±á€¸á€€á€„á€ºá€¸á€¡á€±á€¬á€„á€º á€€á€°á€¸á€•á€«á‹</p>
        <button class="btn" onclick="startGame()">á€‚á€­á€™á€ºá€¸á€…á€†á€±á€¬á€·á€™á€šá€º</button>
    </div>

    <div id="gameUI" style="display:none;">
        <div class="stats">á€™á€¾á€á€ºá€…á€¯: <span id="scoreVal">0</span> | á€¡á€†á€„á€·á€º: <span id="levelVal">1</span></div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <script>
        // á€¡á€•á€±á€«á€ºá€€ JavaScript Code á€á€½á€±á€€á€á€±á€¬á€· á€¡á€›á€„á€ºá€¡á€á€­á€¯á€„á€ºá€¸á€•á€² á€†á€€á€ºá€á€¯á€¶á€¸á€œá€­á€¯á€·á€›á€•á€«á€á€šá€º...
        // ... (á€•á€¯á€¶á€á€½á€±áŠ á€¡á€á€¶á€á€½á€±á€”á€²á€· Game Logic á€á€½á€± á€¡á€¬á€¸á€œá€¯á€¶á€¸ á€¡á€á€°á€á€°á€•á€«á€•á€²)
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const playerImg = new Image(); playerImg.src = 'player.png';
        const car1Img = new Image(); car1Img.src = 'car1.png';
        const car2Img = new Image(); car2Img.src = 'car2.png';
        const goalImg = new Image(); goalImg.src = 'goal.png';

        const moveSound = new Audio('move.mp3');
        const crashSound = new Audio('crash.mp3');
        const winSound = new Audio('win.mp3');

        let score = 0;
        let level = 1;
        let player = { x: 20, y: 180, width: 40, height: 40 };
        let cars = [
            { x: 150, y: 0, w: 45, h: 70, speed: 3, type: 1 },
            { x: 250, y: 100, w: 45, h: 70, speed: -4, type: 2 },
            { x: 350, y: 200, w: 45, h: 70, speed: 5, type: 1 },
            { x: 450, y: 50, w: 45, h: 70, speed: -3, type: 2 }
        ];

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameUI").style.display = "block";
            canvas.style.display = "block";
            gameLoop();
        }

        window.addEventListener("keydown", (e) => {
            if (["ArrowRight", "ArrowLeft", "ArrowUp", "ArrowDown"].includes(e.key)) {
                moveSound.currentTime = 0;
                moveSound.play().catch(e => {});
                if (e.key === "ArrowRight") player.x += 20;
                if (e.key === "ArrowLeft") player.x -= 20;
                if (e.key === "ArrowUp") player.y -= 20;
                if (e.key === "ArrowDown") player.y += 20;
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // á€œá€™á€ºá€¸á€€á€¼á€±á€¬á€„á€ºá€¸á€™á€»á€‰á€ºá€¸á€™á€»á€¬á€¸
            ctx.strokeStyle = "#555";
            ctx.setLineDash([15, 15]);
            for(let i = 110; i < 500; i += 100) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, 400); ctx.stroke();
            }

            ctx.drawImage(goalImg, 550, 180, 40, 40);
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            cars.forEach(car => {
                car.y += car.speed;
                if (car.y > canvas.height) car.y = -80;
                if (car.y < -80) car.y = canvas.height;
                
                let currentCarImg = (car.type === 1) ? car1Img : car2Img;
                ctx.save();
                if(car.speed < 0) {
                    ctx.translate(car.x + car.w/2, car.y + car.h/2);
                    ctx.rotate(Math.PI);
                    ctx.drawImage(currentCarImg, -car.w/2, -car.h/2, car.w, car.h);
                } else {
                    ctx.drawImage(currentCarImg, car.x, car.y, car.w, car.h);
                }
                ctx.restore();

                if (player.x < car.x + car.w && player.x + player.width > car.x &&
                    player.y < car.y + car.h && player.y + player.height > car.y) {
                    crashSound.play().catch(e => {});
                    alert("á€€á€¬á€¸á€á€­á€¯á€€á€ºá€á€½á€¬á€¸á€•á€¼á€®! á€‚á€›á€¯á€…á€­á€¯á€€á€ºá€•á€«á€¦á€¸á‹");
                    score = 0;
                    level = 1;
                    updateUI();
                    resetPlayer();
                }
            });

            if (player.x >= 550) {
                winSound.play().catch(e => {});
                score += 10;
                if (score % 50 === 0) {
                    level += 1;
                    cars.forEach(c => c.speed *= 1.2);
                }
                updateUI();
                resetPlayer();
            }
            requestAnimationFrame(gameLoop);
        }

        function resetPlayer() { player.x = 20; player.y = 180; }
        function updateUI() {
            document.getElementById("scoreVal").innerText = score;
            document.getElementById("levelVal").innerText = level;
        }
    </script>
</body>
</html>
